<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	  <li data-target="#carouselExampleCaptions"  *ngFor="let game of games;let index = index" [attr.data-slide-to]="index"></li>
	</ol>
	<div class="carousel-inner">
	  <div class="carousel-item" *ngFor="let game of games;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
		<img [src]="game.background_image" class="d-block w-100" [alt]="Random first slide">
		<div class="carousel-caption d-none d-md-block">
		  <h5 [textContent]="game.name"></h5>
		  <p [textContent]="game.released"></p>
		</div>
	  </div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
  </div>
